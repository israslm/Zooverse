<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ZOOverse new ticket</title>
        <!-- CSS 
        <link href="css/tickets.css" rel="stylesheet" type="text/css">
        -->
        <!-- bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      </head>
    <body>
      <!-- Main table -->
      <table class="table">
        <th>
          Describe the incident or request
        </th>
        <tbody>
          <tr>
            <td>Type</td>
            <td>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="1">Incident</option>
                <option value="2">Request</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Urgency</td>
            <td>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="3">Medium</option>
                <option value="5">Very high</option>
                <option value="4">High</option>
                <option value="2">Low</option>
                <option value="1">Very low</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Zoo sector</td>
            <td>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Choose sector</option>
                <option value="1">Alligators</option>
                <option value="2">Koalas</option>
                <option value="3">Birds</option>
                <option value="4">Tasmanian devils</option>
                <option value="5">Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Subject</td>
            <td>
              <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Enter a relevent subject">
              </div>
            </td>
          </tr>
          <tr>
            <td>Description</td>
            <td>
              <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Describe the issue" rows="3"></textarea>
              </div>
            </td>
          </tr>
          <tr>
            <td>Claimer</td>
            <td>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter your username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="button-addon2">Submit</button>
              </div>
            </td>
          </tr>

        </tbody>
      </table>
      <!-- CSS JS
      <script src="scripts/main.js"></script>
      -->
      <!-- bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
