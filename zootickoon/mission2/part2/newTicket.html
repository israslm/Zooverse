<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>New ticket</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../css/global.css" rel="stylesheet">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <header>
            <!-- Menu -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../img/logo2.png" alt="logo" width="100em" height="100em">
                    </a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Sectors</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link active dropdown-toggle" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Tickets
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                    <li><a class="dropdown-item" href="newTicket.html">New ticket</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <form method="POST" action="saveTicket.html">
                <div class="row justify-content-sm-center">
                    <div class="col-sm-5">
                        <div>
                            <h1>New Ticket</h1>
                        </div>
                    </div>
                </div>
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <td>Status</td>
                            <td>
                                <select name="status" class="form-select form-select-sm">
                                    <option>New</option>
                                    <option>Ongoing</option>
                                    <option>Finished</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Priority</td>
                            <td>
                                <select name="priority" class="form-select form-select-sm">
                                    <option>Medium</option>
                                    <option>Very high</option>
                                    <option>High</option>
                                    <option>Low</option>
                                    <option>Very low</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Sector</td>
                            <td>
                                <select name="sector" class="form-select form-select-sm">
                                    <option selected>Choose a sector</option>
                                    <option>Alligators</option>
                                    <option>Koalas</option>
                                    <option>Birds</option>
                                    <option>Tasmanian devils</option>
                                    <option>Other</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Subject</td>
                            <td>
                                <div class="input-group input-group-sm">
                                    <input name="subject" type="text" class="form-control" placeholder="Enter a relevant subject">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td>
                                <div class="form-group">
                                    <textarea name="description" class="form-control form-control-sm" placeholder="Describe the issue" rows="3"></textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Login</td>
                            <td>
                                <div class="input-group input-group-sm">
                                    <input name="login" type="text" class="form-control" value="">
                                    <button button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
</html>
